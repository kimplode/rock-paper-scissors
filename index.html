<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout 76 Themed Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="game">
    <h1>Wasteland</h1>
    <h2>Rock, Paper, Scissors</h2>
    <span id="description">Play five rounds of the classic "Rock, Paper, Scissors" against a post-apocalyptic wasteland robot.</span>
    </div>

    <div>
        <h2>Select an opponent:</h2>
        <div id="opponents">
        <div class="challenger">
          <img src="insult.jpg" alt="Insult Bot" id="opponent1">
          <h2>Insult Bot</h2>
          </div>
        <div class="challenger">
          <img src="biv.jpg" alt="Biv" id="opponent2">
          <h2>Biv</h2>
          </div>
          <div class="challenger">
          <img src="modus.jpg" alt="MODUS" id="opponent3">
          <h2>MODUS</h2>
        </div>
        </div>
    </div>
    <div id="weapon-selection">
    <span id="select">Make a Selection:</span><br>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
</div>
<div id="result"></div>
<div id="scoreboard">
    User Score: <span id="user-score">0</span><br>
    Computer Score: <span id="computer-score">0</span>
    <br>
    <button id="reset-score">Reset Score</button>
</div>
<script src="script.js"></script>
</body>
</html>
